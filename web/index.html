<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>За сколько сделаешь?</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="estimateMe">
    <div class="container" ng-controller="MainController">
        <h1>Мне нужно...</h1>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                Запилить сайтик на WordPress, который будет уметь печь пирожки.
            </div>
        </div>
        <h1>Сделаю за...</h1>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form role="form">
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="answer" value="1" /> За полчасика где-то
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="answer" value="2" /> День-два, не больше
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="answer" value="3" /> Около двух месяцев, в зависимости от начинки пирожков
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Далее</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
